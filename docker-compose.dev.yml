version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: icp_database_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: studentportal
      MYSQL_USER: studentportal_user
      MYSQL_PASSWORD: studentportal_pass
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "3306:3306"
    networks:
      - icp_network_dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: base
    container_name: icp_backend_dev
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: studentportal
      DB_USER: studentportal_user
      DB_PASSWORD: studentportal_pass
      JWT_SECRET: dev_jwt_secret_key_for_development_only
      APP_ENV: development
    volumes:
      - ./backend:/var/www/html
      - backend_logs_dev:/var/www/html/logs
    ports:
      - "8080:8080"
    networks:
      - icp_network_dev

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend.dev
    container_name: icp_frontend_dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - icp_network_dev
    command: npm run dev -- --host

networks:
  icp_network_dev:
    driver: bridge

volumes:
  db_data_dev:
  backend_logs_dev:
